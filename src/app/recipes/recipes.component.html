<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [recipe]="selectedRecipe" *ngIf="selectedRecipe; else showMessage"></app-recipe-detail>
    <ng-template #showMessage>Please Select A Recipe</ng-template>
  </div>
</div>
