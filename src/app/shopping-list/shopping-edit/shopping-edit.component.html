<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onAddItem()" #productForm="ngForm">
        <div class="row">
          <!-- Ingredient name  -->
          <div class="col-sm-8 form-group">
            <label for="name">Name</label>
            <input 
            type="text" 
            id="name" 
            name="name"
            placeholder="Enter Ingredient"
            required
            ngModel
            #iname="ngModel"
            [ngClass]="{'is-invalid': productForm.submitted && iname.invalid}"
            class="form-control">
            <div class="invalid-feedback" *ngIf="productForm.submitted && iname.invalid">Field Cannot be Empty</div>
          </div>
          <!-- Ingredient quantity  -->
          <div class="col-sm-4 form-group">
            <label for="amount">Amount</label>
            <input 
            name="quantity"
            type="number" 
            id="amount" 
            pattern="^[1-9]+[0-9]*$"
            ngModel
            required
            placeholder="Quantity"
            #iquantity="ngModel"
            [ngClass]="{'is-invalid': productForm.submitted && iquantity.invalid}"
            class="form-control">
            <div class="invalid-feedback" *ngIf="productForm.submitted && iquantity.invalid">
              <div *ngIf="iquantity.errors.required">Enter Quantity</div>
              <div *ngIf="iquantity.errors.pattern">Quantity must be greater than 0</div>
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-6">
            <button class="btn btn-success mr-1" type="submit">Add</button>
            <button class="btn btn-danger mr-1" type="button">Delete</button>
            <button class="btn btn-primary mr-1" type="button">Clear</button>
          </div>
        </div>
      </form>
  
    </div>
  </div>
</div>
